<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-logo">
                <img src="ex.jpg" alt="Logo"> <!-- ضع لوجو هنا -->
            </div>
            <form action="#" method="POST" class="login-form">
                <input type="text" id="username" placeholder="Username or Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Log In</button>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
            <div class="sign-up">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>

            <!-- شريط التقدم -->
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <!-- الرسالة الخطأ -->
            <div class="error-message" id="error-message">
                <p>Invalid username or password. Please try again.</p>
            </div>

            <!-- شريط الترحيب -->
            <div class="welcome-message" id="welcome-message">
                <p>Welcome back, User!</p>
            </div>

            <!-- أزرار تسجيل الدخول عبر الشبكات الاجتماعية -->
            <div class="social-login">
                <button class="social-btn google-btn">Log in with Google</button>
                <button class="social-btn facebook-btn">Log in with Facebook</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
